questions:
    - variable: ingress.hostname
      label: Hostname
      description: Der gewünschte Hostname für den Ingress
      type: string
      required: true
      default: wordpress.example.com

    - variable: wordpressUsername
      label: WordPress Admin Benutzername
      description: Benutzername für den Admin-Account
      type: string
      required: true
      default: admin

    - variable: wordpressPassword
      label: WordPress Admin Passwort
      description: Passwort für den Admin-Account
      type: password
      required: true
      default: changeme

    - variable: replicaCount
      label: Anzahl Replikas
      description: Wähle, wie viele Pods gestartet werden sollen
      type: enum
      options:
          - 1
          - 2
          - 3
      required: true
      default: 1
    - variable: wordpressPlugins
      label: Plugins
      description: Liste der Plugin-URLs (kommagetrennt)
      type: string
      required: false
      default: https://downloads.wordpress.org/plugin/all-in-one-wp-migration.latest-stable.zip

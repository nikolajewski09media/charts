questions:
    - variable: ingress.hostname
      label: Hostname
      description: Der gewünschte Hostname für den Ingress
      type: string
      required: true
      default: example.com

    - variable: ingress.extraHosts[0].name
      label: Hostname www
      description: Der gewünschte Hostname www für den Ingress
      type: string
      required: true
      default: www.example.com

    - variable: wordpressUsername
      label: WordPress Admin Benutzername
      description: Benutzername für den Admin-Account
      type: string
      required: true
      default: admin

    - variable: wordpressPassword
      label: WordPress Admin Passwort
      description: Passwort für den Admin-Account
      type: password
      required: true
      default: changeme
    - variable: wordpressPlugins
      label: Plugins
      description: Liste der Plugin-URLs (kommagetrennt)
      type: string
      required: false
      default: https://downloads.wordpress.org/plugin/all-in-one-wp-migration.latest-stable.zip
    - variable: replicaCount
      label: Anzahl Replikas
      description: Wähle, wie viele Pods gestartet werden sollen
      type: enum
      options:
          - 1
          - 2
          - 3
      required: true
      default: 1
    - variable: resourcesPreset
      label: Leistung WP-Pod
      description: Mit welchem Leistungsumfang soll der WP-Pod gestartet werden
      type: enum
      options:
        - none
        - nano
        - micro
        - small
        - medium
        - large
        - xlarge
        - 2xlarge
      required: true
      default: medium
    - variable: mariadb.primary.resourcesPreset
      label: Leistung Datenbank-Pod
      description: Mit welchem Leistungsumfang soll der Datenbank-Pod gestartet werden
      type: enum
      options:
        - none
        - nano
        - micro
        - small
        - medium
        - large
        - xlarge
        - 2xlarge
      required: true
      default: medium